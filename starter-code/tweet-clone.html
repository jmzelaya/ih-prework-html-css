<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div class="twitter-post">
  <div class="user-info">
      <img class="profile-pic" src="img/profile-picture.jpg">
    <div class="user">
      <p class="username"><img src="img/account-logo.jpg"> jack</p>
        <p class="handle">@jack</p>
    </div>
      <img class="valid" src="img/validated-account.jpg">
  </div>
  <div class="follow-button">
    <p class="tlogo"><img class="bird" src="img/twitter-logo.jpg">Follow</p>
  </div>
  <p class="tweet">just setting up my twttr</p>
    <p class="date-timestamp">9:50 PM - 21 Mar 2006</p>
    <div class="reply-buttons">
      <img class="reply" src="img/reply.jpg">
      <span class="rtwt-amt"><img class= "rtwt" src="img/retweet.jpg"> 92,555</span>
      <span class="fav-amt"><img class= "fav" src="img/favorite.jpg"> 71,111</span>
    </div>
</div>
</body>
</html>
